name: Deploy Backend Microservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Create and activate virtual environment, install dependencies
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install ansible kubernetes

      - name: Run Ansible playbook for Kubernetes deployment
        shell: bash
        run: |
          source venv/bin/activate
          ansible-playbook ansible/playbook.yaml -i ansible/inventories/dev/hosts.ini --extra-vars "ansible_python_interpreter=$(pwd)/venv/bin/python"
        

      - name: Deployment completed message
        run: echo "Deployment finished successfully!"
